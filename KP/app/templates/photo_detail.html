{% extends 'base.html' %}

{% block content %}
    <div class="photo-detail-container">
        <h1>{{ photo.title }}</h1>
        <img src="{{ url_for('static', filename='photos/' + photo.image_uuid + '.' + photo.image_ext) }}" alt="Фото" class="photo-img">
        <p><strong>Автор:</strong> {{ photo.author_name }}</p>
        <p><strong>Год:</strong> {{ photo.year }}</p>
        <p><strong>Место:</strong> {{ photo.location }}</p>
        <p class="photo-description">{{ photo.description }}</p>


        <a href="{{ url_for('photos') }}" class="btn">Gallery</a>
        {% if current_user.is_authenticated and current_user.role == 'admin' %}
            <a href="{{ url_for('edit_photo', photo_id=photo.id) }}" class="btn">Edit</a>
            <form action="{{ url_for('delete_photo', photo_id=photo.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту картину?');">Удалить</button>
            </form>
        {% endif %}
        
    </div>

{% endblock %}
