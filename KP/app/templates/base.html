<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryofGreats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{{ url_for('index') }}"><h1 class="header__title">GalleryofGreats</h1></a>
            <nav class="header__nav">
                <a href="{{ url_for('photos') }}" class="header__link {% if request.endpoint == 'photos' %} active {% endif %}">Photo</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('account') }}" class="header__link {% if request.endpoint == 'account' %} active {% endif %}">
                        <span style="vertical-align: middle;">Аккаунт</span>
                        <i class="fas fa-user" style="vertical-align: middle;"></i>
                    </a>
                {% else %}
                    <a href="{{ url_for('auth') }}" class="header__link {% if request.endpoint == 'auth' or request.endpoint == 'register'%} active {% endif %}">
                        <span style="vertical-align: middle;">Вход</span>
                        <i class="fas fa-user" style="vertical-align: middle;"></i>
                    </a>
                {% endif %}
                
            </nav>
        </div>
    </header>
    

    <main>
        {% for category, msg in get_flashed_messages(true) %}
            <div class="alert alert-{{ category }}">
                {{msg}}
            </div>  
        {% endfor %}

        {% block content %}

        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">@ZhatikovArthur</p>
        </div>
    </footer>

</body>
</html>
